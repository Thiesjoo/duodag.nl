apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: "kubernetes.duodag.nl"
    http:
      paths:
        - backend:
            service:
              name: {{ .Release.Name }}-service
              port:
                number: {{ .Values.service.port }}
          path: /
          pathType: Prefix


            